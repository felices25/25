    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <title>Laberinto con p5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <style>
        body {
        background-image: url('cuadros2.jpg');
        background-size: cover;
        background-position: center;
        }
        canvas {
        border: 2px solid #000;
        }
    </style>
    </head>

    <body class="h-screen flex items-center justify-center">

    <div class="grid grid-cols-2 gap-10 ">
        
        <!-- Instrucciones -->
        <div class="special-elite-regular bg-[url('carta.jpeg')]  rounded-xl shadow-xl p-10 w-[400px]">
            <h2 class="text-2xl  mb-4 ">Instrucciones</h2>
            <ul class=" list-disc list-inside text-lg text-gray-700 ">
                <li>Usa las flechas del teclado para moverte.</li>
                <li>Recoge todos los premios del laberinto.</li>
                <li>Evita los muros: no puedes atravesarlos.</li>
                <li>Llega a la meta para ganar el juego.</li>
            </ul>
            <p class="mt-4 text-gray-600 special-elite-regular">¡Buena suerte!</p>
        </div>

        <!-- Canvas -->
        <div id="canvas-container" class="flex items-center justify-center">
        <!-- p5.js colocará el canvas aquí -->
        </div>

    </div>

    <script src="sketch.js"></script>
    </body>
    </html>
