<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ness-css@latest/ness.min.css">

  <title>25!!!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter content-center">
          <div class="text">
            <strong class="special-elite-regular">Feliz cumpleaños mi amor.</strong>
            <p class="special-elite-regular">
              25 años no lo puedo creer, me siento afortunada de celebrarlos contigo <br>
              espero que disfrutes este regalo mientras esperes el físico. <br>
            </p>
            
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
    <!-- <a href="menu.html" class="btn">Ábreme</a> -->
  </div>
  <a href="laberinto1.html" class="floating-btn hidden" id="go-to-menu">
    <i class="fas fa-gift"></i> 
  </a>

  <script>

    
    const envelope = document.querySelector('.envelope-wrapper');
    const goToMenuBtn = document.getElementById('go-to-menu');

    envelope.addEventListener('click', () => {
    envelope.classList.toggle('flap');

    if (envelope.classList.contains('flap')) {
        goToMenuBtn.classList.remove('hidden');
        goToMenuBtn.classList.add('visible');
    } else {
        goToMenuBtn.classList.remove('visible');
        goToMenuBtn.classList.add('hidden');
    }
    });



  

  </script>
</body>
</html>
